<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>New Tab Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="acrylic" id="time-container">
    <span id="time">00:00</span>
    <span id="second">00</span>
    <span id="date">星期</span>
  </div>
  <div id="search-container">
    <form id="search-form" action="https://www.bing.com/search" method="get">
      <input id="search-input" type="search" name="q" autocomplete="off" spellcheck="false"   placeholder="在 Bing 中搜索">
    </form>
  </div>
  <div id="quote-container">
    <p id="quote-content" contenteditable="true">SUMMER</p>
  </div>
</body>
</html>
